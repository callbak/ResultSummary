<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div id="LargeContainer">
    <section id="container1">
      <span>Your Result</span>
      <div id="d1">
        <span>76</span>
        <h7>of 100</h7>
      </div>
      <span id="s2">Great</span>
      <div id="d2">You scored higher than 65% of
        the people who have taken
        these tests.</div>
    </section>
    <div id="container2">
      <span>Summary</span>
      <div><img src="assets\images\icon-reaction.svg" alt="reaction icon"><span
          style="color: hsl(0, 100%, 67%);">Reaction</span><span>80</span><span>/ 100</span>
      </div>
      <div><img src="assets\images\icon-memory.svg" alt="memory icon"><span
          style="color: hsl(39, 100%, 56%);">Memory</span><span>92</span><span>/ 100</span></div>
      <div><img src="assets\images\icon-verbal.svg" alt="verbal icon"><span style="color: hsl(166, 100%, 37%);">Verbal
        </span><span>61</span><span>/ 100</span></div>
      <div><img src="assets\images\icon-visual.svg" alt="visual icon"><span style="color:  hsl(234, 85%, 45%);">Visual
        </span><span>72</span><span>/ 100</span></div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    <span><span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.</span>
    <span><span>Coded by</span> <a href="#">Abdi Mohamed</a>.</span>
  </div>

</body>

</html>
